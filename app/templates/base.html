<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Majoon App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font/dist/font-face.css"
    />
    <style>
      .cursor-pointer {
        cursor: pointer;
      }
      html,
      body {
        font-family: "Sahel" !important;
      }
    </style>
  </head>
  <body>
    <nav dir="rtl" class="navbar navbar-expand-lg bg-body-tertiary shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Majoon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-2">
            <li class="nav-item">
              <a class="nav-link text-center" aria-current="page" href="/"
                >خانه</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" aria-current="page" href="/dash"
                >سامانه</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search">
            {% if user.is_authenticated %}
            <a
              href="/accounts/profile"
              class="w-100 btn btn-success"
              type="submit"
              >{{ user.username }}</a
            >
            {% else %}
            <a
              href="/accounts/login"
              class="w-100 btn btn-success"
              type="submit"
              >ورود</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" ></script>
  </body>
</html>
